<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend challenge | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { color: white; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(28, 85%, 42%); }
  </style>
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Osman Mohamud Said</a>.
  </div>
  <main class="container">
    <div class="wrapper">
      <di class="project-cover">
        <img src="./images/image-equilibrium.jpg" alt="">
          <img src="./images/icon-view.svg" alt="" class="overlay">
      </di>
      <div class="project-content">
        <h2>Equilibrium #3429</h2>
        <p>
          Our Equilibrium collection promotes balance and calm.</p>
          <div class="project-data">
            <img src="./images/icon-ethereum.svg" alt="" class="item1">
            <h5 class="item1">0.041 ETH</h5>
            <img src="./images/icon-clock.svg" alt="" class="item1">
            <p class="item1">3 days left</p>
          </div>
          <hr>
          <div class="project-profile">
            <img src="./images/image-avatar.png" alt="creator profile">
            <p>Creation of <span>Jules Wyvern</span> </p>
          </div>

      </div>
    </div>
  </main>
</body>
</html>
